{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}



{% block main %}

    <style>
        /* Center the table using text-align and adjust width */
        table {
        width: 80%; /* Adjust the width as needed */
        border-collapse: collapse;
        margin-top: 20px;
        color: black;
        margin: 0 auto; /* Center the table horizontally */
        }

        th, td {
        padding: 10px;
        text-align: center;
        border: 4px solid #ddd;
        color: black; /* Ensure text color is set for th and td */
        }
    </style>
    <table>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.symbol }}</td>
            <td>{{ row.qty }}</td>
            <td>{{ row.amount | usd}}</td>
            <td>{{ row.status }}</td>
            <td>{{ row.date }}</td>
            <td>{{ row.time }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
